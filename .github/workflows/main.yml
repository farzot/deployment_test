name: CI and Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04.4

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.19.0'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to development server
      if: github.ref == 'refs/heads/master'
      run: |
        sshpass -p ${{ secrets.SERVER_PASSWORD }} ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} << 'EOF'
          mkdir -p /root/projects/ci_cd_dep_test
          cd /root/projects/ci_cd_dep_test
          if [ ! -d ".git" ]; then
              git init
              git remote add origin https://github.com/farzot/deployment_test.git
              git pull origin master
          else
              git pull origin master
          fi
          npm install
          npm run build
          pm2 restart ci_cd_test  pm2 start npm —name="ci_cd_test" — run start
          pm2 save
        EOF
